[+wlpe.message+]
<form  action="[~[*id*]~]" method="POST">    
<input type="hidden" name="service" value="loginAndOrder">
<table  border="0" cellpadding="0" cellspacing="4">
    <tbody>
        <tr valign="middle"> 
            <td align="left">E-mail:</td>
            <td align="left"><input type="text" class="reg_txt1" name="username" maxlength="50" size="20" value=""></td>
        </tr>
        <tr> 
            <td align="left">Пароль:</td>
            <td align="left"><input type="password" class="reg_txt1" name="password" maxlength="50" size="20" ></td>
        </tr>
        <tr>
            <td  valign="middle" ><label for="rememberme">Запомнить меня!</label></td>
            <td align="left">                 
                 <input type="checkbox" id="rememberme" value="on" name="rememberme">
            </td>      
        </tr> 
        <tr> 
            <td colspan="2" align="left">
				<input type="submit"   value=" " style="cursor:pointer;border:0;width: 170px; height: 43px;background:url([(site_url)]/images/enterAndPlaceorder.jpg);">
			</td>
        </tr>
</tbody>
</table>
</form>
