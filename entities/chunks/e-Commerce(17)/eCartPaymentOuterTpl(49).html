<script>
	$(function(){
		$('.b-checkout__header').each(function() {
			$(this).find('li').each(function(i) {
			  $(this).click(function(){
			    $(this).addClass('current').siblings().removeClass('current')
			      .parents('.b-checkout').find('.b-checkout__content__item').hide()
			      .end().find('.b-checkout__content__item:eq('+i+')').fadeIn(150);
			    $(this).find('input[type=radio]').attr('checked', 'checked');
			  });
			});
		});		
	});	
</script>
