[+phx:if=`[+post.formType+]`:is=`register`:then=`
    <div class="regError">
        [+wlpe.message+]
    </div>
`+]
<form enctype="multipart/form-data" action="[~2873~]" method="POST" name="userreg" style="padding:0px;marging:0px;">
    <input type="hidden" name="formType" value="register" />
    <input id="wlpeUserRegisterUserName" type="hidden" name="username"  value="[+post.username+]" />
    <div class="kor_objects_">
        <table  border="0" cellpadding="0" cellspacing="4" class="table_cool_">
                <tr > 
                    <td width="150" align="left" valign="top" nowrap="nowrap"><font class="tableheadtext">Email:</font></td>
                    <td align="left"><input id="wlpeUserRegisterEmail" type="text"  name="email" value="[+post.email+]" size="30"/>
          
                    </td>
                </tr>
    
                <tr valign="middle"> 
                    <td  align="left" nowrap="nowrap"><font class="tableheadtext">Пароль:</font></td>
                    <td  align="left"><input id="wlpeUserRegisterPassword"  type="password" name="password" value="" /></td>
                </tr>
                <tr valign="middle"> 
                    <td  align="left" nowrap="nowrap"><font class="tableheadtext">Подтверждение пароля:</font></td>
                    <td  align="left"><input id="wlpeUserRegisterPasswordConfirm"  type="password" name="passwordconfirm" value="" /></td>
                </tr>    
                    
                <tr>
                    <td colspan="2">
                        <label><input name="subscribe" value="1" [+phx:if=`[+post.subscribe+]`:is=`1`:then=`checked`:else=`[+phx:if=`[+post.formType+]`:is=``:then=`checked`+]`+] type="checkbox"/> Подписаться на рассылку новостей, новых предложений, акций</label>
                    </td>               
                </tr>  
                <tr>
                    <td colspan="2"><font class="tablebodytext">Введите символы с картинки:</font></td>
                </tr>              
                <tr valign="middle"> 
                    <td  align="center">
                        <input type="text"  id="wlpeUserRegisterCaptcha" name="formcode" size="10">
                    </td>
                    <td  align="left">
                    <img id="wlpeCaptchaImage" src="manager/includes/veriword.php" width="148" height_="60" alt="If you have trouble reading the code, click on the code itself to generate a new random code." />
                    <br>
                    

<input id="wlpeUserRegisterOpt" type="hidden" name="opt"  value="1" />
</td>
                </tr>
                
                <tr> 
                   
                    <td align="left" nowrap="nowrap" colspan="2" valign="middle" >
                        [+phx:if=`[*id*]`:is=`240`:then=`
                        <button type="submit" id="wlpeSaveRegisterButton" class="btn" name="service" value="registerAndOrder" style="cursor:pointer;border:0;width: 170px; height: 43px;background:url([(site_url)]/images/registerAndPlaceorder.jpg);"> </button>
                        `:else=`
                        <button type="submit" class="b-btn" id="wlpeSaveRegisterButton" name="service" value="register" data-value="register">
                            <span class="b-btn__wrap">Регистрация</span> 
                        </button>                        
                        `+]
                        
                    </td>
                </tr>               
            </tbody>
            </table>
            </div>
</form>
