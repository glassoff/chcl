Чтобы воспользоваться услугой восстановления пароля, введите e-mail, указанный при регистрации. 
Инструкция по восстановлении вашего пароля будут незамедлительно высланы на него.
[+wlpe.message+]
<div class="space"></div>
<form id="wlpeResetForm" name="wlpeResetForm" action="[~[*id*]~]" method="POST"> 
<input type="hidden"  name="service" value="resetpassword">
<table  border="0" cellpadding="0" cellspacing="4">
    <tbody>      
        <tr valign="middle"> 
            <td align="left">Email:</td>
            <td><input class="inout" name="email" maxlenght="20" size="20"></td>
            <td><input type="submit" value="Выслать" ></td>
        </tr>
    </tbody>
</table>  
</form>
