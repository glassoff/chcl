[+wlpe.message+]
<form name="wlpeActivateForm" action="[~[*id*]~]" method="POST">
<input type="hidden" name="userid" value="[+request.userid+]" />
<input type="hidden"  name="service" value="activated"/>
<input type="hidden" name="activationkey" value="[+request.activationkey+]" />
<table  border="0" cellpadding="0" cellspacing="4">
    <tbody>      
        <tr valign="middle"> 
            <td align="left">Новый пароль:</td>
            <td align="left"><input type="password" name="newpassword" class="reg_txt1"></td>
        </tr>
        <tr valign="middle"> 
            <td align="left">Подтверждение пароля:</td>
            <td align="left"><input type="password" id="wlpeNewPasswordConfirm" name="newpasswordconfirm" class="reg_txt1"></td>
        </tr>
        <tr valign="middle"> 
            <td align="left" colspan="2"><input type="submit" value=" " class="go_but"></td>
        </tr>
    </tbody>
</table>        
</form>
