<table class="products_sort " cellpadding="0" cellspacing="0" border="0" class="">

    <td valign="middle">
        <input name="searchtxt" class="search_txt_ipt" value="[+search.text+]" type="text">
    </td>
    <td valign="middle">
        <input name="search" id="button" value="Искать" class="" type="submit">
    </td>

        <td colspan="2">
            Сортировать по:
            <input type="radio" id="sortprice" name="searchsort" value="si.retail_price" [+phx:if=`[+search.sort+]`:is=`si.retail_price`:then=`checked`+]>&nbsp;<label for="sortprice">Цене</label>&nbsp;

        </td>
    </tr>
</table>
</form>
