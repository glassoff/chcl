<div class="tab-page" id="tab[+ecl.tabid+][+ecl.pid+]">  
     <div class="tab">
         <div class="tab_st"></div>
         <div class="tab_cen">[+ecl.tabtitle+]</div>
         <div class="tab_end"></div>
     </div>     
     <script type="text/javascript">tpRes[+ecl.tabid+].addTabPage( document.getElementById( "tab[+ecl.tabid+][+ecl.pid+]" ) );</script>
     <div class="tab_top"></div>      
     <div class="tab_inside" >
     <table border="0" align="center" cellpadding="0" cellspacing="0">
         <tr>
         [+ecl.tabitems+]
         </tr>
     </table>
     </div>
     <div class="tab_bot"></div> 
     <div class="tab_under"><a href="[~[+ecl.pid+]~]">Весь список</a></div> 
</div>
