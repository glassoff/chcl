<p><img alt="" src="assets/images/logo2/logo.jpg" />Более 50 лет Nutrilon&reg; в сотрудничестве с ведущими педиатрами, экспертами по питанию и мамами изучает свойства грудного молока, особенно, его способность укреплять иммунитет. Полученные знания используются для создания продуктов детского питания.</p>
