<p><img alt="" src="assets/images/logo2/good_big_4a104828554a0.jpg" />Новая косметическая линия <span class="ZAG">Babyline</span> разработана компанией <span class="ZAG">Nolken GmbH (Германия)</span> специально для особо нежной и чувствительной кожи малышей. Серия <span class="ZAG">Babyline</span> была протестирована в научно-исследовательской лаборатории компании-производителя и рекомендована к использованию с первых дней жизни.</p>
